<html>

<head>
    <title>パズル</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h1>見本の通りに並べ替えましょう</h1>
        
        <div class="boards">
            <div class="board sample">
                <h2>見本</h2>
                <div class="row">
                    <div class="tile">
                        <div class="tile-number">1</div>
                        <img src="./img/tile_1.png" alt="タイル1">
                    </div>
                    <div class="tile">
                        <div class="tile-number">2</div>
                        <img src="./img/tile_2.png" alt="タイル2">
                    </div>
                    <div class="tile">
                        <div class="tile-number">3</div>
                        <img src="./img/tile_3.png" alt="タイル3">
                    </div>
                </div>
                <div class="row">
                    <div class="tile">
                        <div class="tile-number">4</div>
                        <img src="./img/tile_4.png" alt="タイル4">
                    </div>
                    <div class="tile">
                        <div class="tile-number">5</div>
                        <img src="./img/tile_5.png" alt="タイル5">
                    </div>
                    <div class="tile">
                        <div class="tile-number">6</div>
                        <img src="./img/tile_6.png" alt="タイル6">
                    </div>
                </div>
                <div class="row">
                    <div class="tile">
                        <div class="tile-number">7</div>
                        <img src="./img/tile_7.png" alt="タイル7">
                    </div>
                    <div class="tile">
                        <div class="tile-number">8</div>
                        <img src="./img/tile_8.png" alt="タイル8">
                    </div>
                    <div class="tile">
                        <div class="tile-number">9</div>
                        <img src="./img/tile_9.png" alt="タイル9">
                    </div>
                </div>
            </div>
            
            <div class="board player blurred">
                <h2>あなたのタイル</h2>
                <div class="row">
                    <div class="tile player-tile">
                        <div class="tile-number">1</div>
                        <img src="./img/tile_1.png" alt="タイル1">
                    </div>
                    <div class="tile player-tile">
                        <div class="tile-number">3</div>
                        <img src="./img/tile_3.png" alt="タイル3">
                    </div>
                    <div class="tile player-tile">
                        <div class="tile-number">2</div>
                        <img src="./img/tile_2.png" alt="タイル2">
                    </div>
                </div>
                <div class="row">
                    <div class="tile player-tile">
                        <div class="tile-number">4</div>
                        <img src="./img/tile_4.png" alt="タイル4">
                    </div>
                    <div class="tile player-tile">
                        <div class="tile-number">7</div>
                        <img src="./img/tile_7.png" alt="タイル7">
                    </div>
                    <div class="tile player-tile">
                        <div class="tile-number">5</div>
                        <img src="./img/tile_5.png" alt="タイル5">
                    </div>
                </div>
                <div class="row">
                    <div class="tile player-tile"></div>
                    <div class="tile player-tile">
                        <div class="tile-number">8</div>
                        <img src="./img/tile_8.png" alt="タイル8">
                    </div>
                    <div class="tile player-tile">
                        <div class="tile-number">6</div>
                        <img src="./img/tile_6.png" alt="タイル6">
                    </div>
                </div>
        
            </div>
        </div>
        <div class="controls">
            <button id="start">開始</button>
            <button id="shuffle">シャッフル</button>
            <button id="reset">やり直し</button>
            <button id="hint">ヒント</button>
            <div id="message"></div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
